<app-mostrar-errores [errores]="errores"></app-mostrar-errores>

<form class="container-formulario" (submit)="guardarCambios()" [formGroup]="form">
    
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input formControlName="nombre" matInput />
            <mat-error *ngIf="form.invalid">{{obtenerErrorCampoNombre()}}</mat-error>
        </mat-form-field>
    <div class="botones-formularios">    
        <button mat-flat-button color="primary" [disabled]="form.invalid">
                Guardar Cambios
        </button>
        <a mat-stroked-button routerLink="/categorias">
                Cancelar
        </a>
    </div>
</form>
