
    <p>Listado de Categorias</p>


    <button mat-flat-button color="primary" routerLink="/categoria/crear-categoria">Crear Categoria</button>

    <app-listado-generico [listado]="categoriasDto">
        <ng-container contenido>
            <table #table  mat-table [dataSource]="categoriasDto" class="mat-elevation-z8 tabla-categorias" >
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Id</th>
                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                </ng-container>
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let element" class="botones-categorias">
                        <a routerLink="/categoria/editar-categoria/{{element.id}}" mat-flat-button color="primary">Editar</a>    
                        
                        <button mat-flat-button color="warn" 
                        [swal]="{title: 'Confirmacion de Eliminacion',
                        text: 'Â¿Esta seguro de Eliminar este Registro?',
                        showCancelButton: true}"      
                        (confirm)="borrar(element.id)">Eliminar</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
                <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons
            [length]="cantidadTotalRegistros" [pageSize]="cantidadDeRegisrtosAMostrar"
            (page)="actualizarPaginacion($event)"
            >

            </mat-paginator>
        </ng-container>
    </app-listado-generico>
